<!DOCTYPE html>
<html>
		<head>
			<meta charset="utf-8">
			<title></title>
		</head>
		<body id="cuerpo">
			<h1 id ="titulo"> ¡¡¡ La bomba !!! </h1>
			<h2 id="timer">15</h2>
			<script>
				var timer_tag = document.getElementById('timer');
				var timer = timer_tag.innerHTML;
				timer = parseInt(timer);

				


				setInterval(function(){
					timer = timer - 1
					timer_tag.innerHTML = timer
					if (timer == 0){
						var x = document.getElementById('titulo')
						x.innerHTML = "BOOM!"
						cuerpo.style.background = "red"
						timer = 15;
					}
				}, 1000);


			</script>
		</body>
</html>
